      // Reset dropdown function
      function resetDropdown(dropdown, defaultText = "Select an option") {
        dropdown.innerHTML = `<option value="" disabled selected>${defaultText}</option>`;
        dropdown.disabled = true;
      }

      // Update category dropdown function
      function updateCategoryDropdown() {
        const selectedBrand = brandDropdown.value;
        resetDropdown(categoryDropdown, "Select a category");
        resetDropdown(locationDropdown, "Select a location");
        resultDiv.classList.add('hidden');
        if (!selectedBrand || !brandData[selectedBrand]) {
          return;
        }
        const categories = brandData[selectedBrand].categories;
        for (const [key, display] of Object.entries(categories)) {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = display;
          categoryDropdown.appendChild(option);
        }
        categoryDropdown.disabled = false;
      }

      // Update location dropdown function
      function updateLocationDropdown() {
        const selectedBrand = brandDropdown.value;
        const selectedCategory = categoryDropdown.value;
        resetDropdown(locationDropdown, "Select a location");
        resultDiv.classList.add('hidden');
        if (!selectedBrand || !selectedCategory) {
          return;
        }
        const locations = brandData[selectedBrand]?.locations?.[selectedCategory];
        if (!locations || !locations.length) {
          return;
        }
        locations.forEach(location => {
          const option = document.createElement('option');
          option.value = location.name.toLowerCase().replace(/\s+/g, '-');
          option.textContent = location.name;
          locationDropdown.appendChild(option);
        });
        locationDropdown.disabled = false;
      }

      // Show results based on selected options - EXACT MATCH TO REFERENCE PAGE
      function showResult() {
        const selectedBrand = brandDropdown.value;
        const selectedCategory = categoryDropdown.value;
        const selectedLocation = locationDropdown.options[locationDropdown.selectedIndex]?.text;
        
        if (!selectedBrand || !selectedCategory || !selectedLocation) {
          resultDiv.innerHTML = "Please make a selection in all dropdowns.";
          resultDiv.classList.remove('hidden');
          resultDiv.style.display = 'block';
          return;
        }
        
        const locations = brandData[selectedBrand]?.locations?.[selectedCategory];
        const locationData = locations?.find(loc => loc.name === selectedLocation);
        
        if (!locationData || !locationData.places?.length) {
          resultDiv.innerHTML = "No platforms available for this selection.";
          resultDiv.classList.remove('hidden');
          resultDiv.style.display = 'block';
          return;
        }
        
        // Generate HTML for each platform exactly as in the reference page
        const links = locationData.places.map(place => {
          let icon;
          
          switch (place.type) {
            case "amazon":
              icon = `<img src="../Assets/AmazonLogo.png" alt="Amazon" class="result-icon" />`;
              break;
            case "flipkart":
              icon = `<img src="../Assets/FlipkartLogo.png" alt="Flipkart" class="result-icon" />`;
              break;
            case "bigbasket":
              icon = `<img src="../Assets/BigbasketLOgo.png" alt="Bigbasket" class="result-icon" />`;
              break;
            case "zepto":
              icon = `<img src="../Assets/ZeptoLogo.png" alt="Zepto" class="result-icon" />`;
              break;
            case "blinkit":
              icon = `<img src="../Assets/BlinkitLogo.png" alt="Blinkit" class="result-icon" />`;
              break;
            case "swiggy":
              icon = `<img src="../Assets/Instamart logo.avif" alt="Swiggy Instamart" class="result-icon" />`;
              break;
            case "maps":
              icon = `<img src="../Assets/GMAPSLOGO.png" alt="Location" class="result-icon" />`;
              break;
            case "etsy":
              icon = `<img src="../Assets/EtsyLogo.png" alt="Etsy" class="result-icon" />`;
              break;
            case "ebay":
              icon = `<img src="../Assets/ebay-icon-2048x2048-2vonydav.png" alt="Ebay" class="result-icon" />`;
              break;
            default:
              icon = `<img src="../globe.png" alt="Platform" class="result-icon" />`;
          }
          
          // This is the exact structure from the reference page
          return `
            <div class="result-item">
              <a href="#" class="result-link">
                <div class="platform-info">
                  ${icon}
                  <span>${place.name}</span>
                </div>
                <button class="open-button" data-url="${place.url}">Open</button>
              </a>
            </div>`;
        }).join('');
        
        // Apply the results to the page
        resultDiv.innerHTML = `We are available at: <br>${links}`;
        resultDiv.classList.remove('hidden');
        resultDiv.style.display = 'block';
        
        // Add click handlers for open buttons
        document.querySelectorAll('.open-button').forEach(button => {
          button.addEventListener('click', async (e) => {
            e.preventDefault();
            const url = button.dataset.url;
            const buttonText = button.textContent;
            
            // Start loading animation
            button.textContent = '';
            button.classList.add('loading');
            
            // Simulate loading
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Add vanishing animation
            const resultItem = button.closest('.result-item');
            resultItem.classList.add('vanish-animation');
            
            // Open URL in new tab
            window.open(url, '_blank');
            
            // Reset button after animation
            setTimeout(() => {
              button.classList.remove('loading');
              button.textContent = buttonText;
              resultItem.classList.remove('vanish-animation');
            }, 500);
          });
        });
      }

      // Initial setup (no DOMContentLoaded needed since script is at the end)
      resetDropdown(categoryDropdown, "Select a category");
      resetDropdown(locationDropdown, "Select a location");
      brandDropdown.addEventListener('change', updateCategoryDropdown);
      categoryDropdown.addEventListener('change', updateLocationDropdown);
