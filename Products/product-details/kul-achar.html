<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Description with Zoom</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .image-section {
      flex: 1 1 400px;
      overflow: hidden;
      border-radius: 10px;
    }

    .image-section img {
      width: 100%;
      transition: transform 0.5s ease;
      cursor: zoom-in;
      display: block;
    }

    .image-section:hover img {
      transform: scale(1.2);
    }

    .details-section {
      flex: 1 1 500px;
    }

    .details-section h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.5rem;
      color: #e63946;
      margin: 10px 0;
    }

    .description {
      margin: 20px 0;
      line-height: 1.6;
    }

    .features {
      list-style: disc inside;
      margin: 20px 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .details-section h1 {
        font-size: 1.5rem;
      }

      .image-section img {
        transform: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-section">
      <img src="https://via.placeholder.com/600x400" alt="Product Image">
    </div>
    <div class="details-section">
      <h1>Awesome Product Name</h1>
      <p class="price">$199.99</p>
      <p class="description">
        This is a short paragraph describing the key features and benefits of your product. Mention material, quality, use-cases, or anything that convinces a customer.
      </p>
      <ul class="features">
        <li>High quality and durable</li>
        <li>Modern design</li>
        <li>Easy to use</li>
        <li>Great value for money</li>
      </ul>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </div>

</body>
</html>
